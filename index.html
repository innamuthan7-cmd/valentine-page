<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      background: #ffccd5;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      cursor: pointer;
      position: absolute;
    }

    #noBtn {
      position: static;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="page">
    <h1>Would you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn" onclick="alert('Wrong answer ğŸ˜Œ')">No ğŸ™ƒ</button>
  </div>

  <!-- Audio files -->
  <audio id="music" src="careless-whisper.mp3" loop></audio>
  <audio id="celebrate" src="celebration.mp3"></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("music");
    const celebrate = document.getElementById("celebrate");
    let moveCount = 0;

    // Move Yes button on hover 3 times
    yesBtn.addEventListener("mouseover", () => {
      if (moveCount < 3) {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 80);
        yesBtn.style.left = `${x}px`;
        yesBtn.style.top = `${y}px`;
        moveCount++;
      }
    });

    // Click handler
    yesBtn.addEventListener("click", () => {
      if (moveCount >= 3) {
        // Play audio first (browser allows it because of direct click)
        music.play();
        celebrate.play();

        // Then replace content with celebration message
        document.body.innerHTML = `
          <div style="
            background:#ffccd5;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            font-family:Arial;
            text-align:center;
          ">
            <h1>ğŸ‰ SHE SAID YES ğŸ’–ğŸ’ ğŸ‰</h1>
            <p style="font-size:1.3rem;">Best Valentine ever ğŸ˜˜</p>
          </div>
        `;
      }
    });
  </script>

</body>
</html>
